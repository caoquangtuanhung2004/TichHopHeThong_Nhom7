<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật phòng ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
     <div class="container col-md-6">
        <div>
            <button class="btn-back" onclick="history.back()">← Quay lại</button>
        </div>
        <div class="card shadow p-4">
            <h3>Cập nhật phòng ban</h3>

            <div class="mb-3">
                <label class="form-label">ID phòng ban</label>
                <input type="number" id="DepartmentID" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Tên phòng ban</label>
                <input type="text" id="DepartmentName" class="form-control">
            </div>

            <button class="btn btn-primary w-100" onclick="updateDepartment()">Cập nhật</button>
            <div id="msg" class="mt-3 fw-bold text-center"></div>
        </div>
    </div>
    <script>
        //lay id
        const urlParams = new URLSearchParams(window.location.search);
        const empID = urlParams.get("id");

        //tai thong tin len
        function loadDepartmentsInfo(id){
              fetch(`/departments/${id}`)
              .then(res=> res.json())
              .then(emp =>{
                document.getElementById("DepartmentID").value = emp.DepartmentID;
                document.getElementById("DepartmentName").value = emp.DepartmentName;
              });
        }

        function updateDepartment(){
            const emp={
                DepartmentID: document.getElementById("DepartmentID").value,
                DepartmentName: document.getElementById("DepartmentName").value,
            };
            fetch(`/departments/${emp.DepartmentID}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(emp)
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("msg").innerHTML =
                        `<span class="text-success">${data.message || "Cập nhật thành công!"}</span>`;
                })
                .catch(err => {
                    document.getElementById("msg").innerHTML =
                        `<span class="text-danger">Lỗi cập nhật!</span>`;
                    console.log(err);
                });
        }

        //load thong tin
        if(empID) loadDepartmentsInfo(empID);
    </script>
</body>
</html>
