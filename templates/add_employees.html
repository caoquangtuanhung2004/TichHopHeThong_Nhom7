<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới nhân viên</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: "Segoe UI", sans-serif;
        }

        /* Nút quay lại cố định bên trái */
        .btn-back {
            position: fixed;
            top: 40px;
            /* chỉnh cao/thấp tại đây */
            left: 30px;
            /* cách mép trái */
            background: #a8306c;
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            z-index: 999;
            transition: 0.2s;
        }

        .btn-back:hover {
            background: #ba2b58;
            transform: scale(1.05);
        }


        .card {
            width: 100%;
            max-width: 550px;
            border-radius: 18px;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h3 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            color: #1e40af;
            letter-spacing: 0.5px;
        }

        label {
            font-weight: 600;
            color: #1e3a8a;
        }

        .form-control,
        .form-select {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #93c5fd;
            transition: 0.2s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
        }

        .btn-success {
            padding: 12px;
            font-size: 17px;
            font-weight: bold;
            border-radius: 12px;
            background-color: #16a34a;
            border: none;
            transition: 0.2s;
        }

        .btn-success:hover {
            background-color: #15803d;
            transform: scale(1.02);
        }

        .btn-back {
            background: #0284c7;
            color: white;
            border-radius: 10px;
            padding: 8px 15px;
            margin-bottom: 20px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-back:hover {
            background: #0369a1;
            transform: scale(1.02);
        }

        #msg {
            font-size: 16px;
            margin-top: 15px;
        }
    </style>

</head>

<body>
    <div>
        <button class="btn-back" onclick="history.back()">← Quay lại</button>
    </div>


    <div class="card shadow">


        <h3>Thêm Nhân Viên Mới</h3>

        <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" id="FullName" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày sinh</label>
            <input type="date" id="DateOfBirth" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <select id="Gender" class="form-select">
                <option value="">-- Chọn giới tính --</option>
                <option>Nam</option>
                <option>Nữ</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" id="PhoneNumber" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="Email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày vào làm</label>
            <input type="date" id="HireDate" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Phòng ban</label>
            <select id="DepartmentID" class="form-select"></select>
        </div>

        <div class="mb-3">
            <label class="form-label">Chức vụ</label>
            <select id="PositionID" class="form-select"></select>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select id="Status" class="form-select">
                <option value="">-- Chọn trạng thái --</option>
                <option value="Đang làm việc">Đang làm việc</option>
                <option value="Nghỉ phép">Nghỉ phép</option>
                <option value="Thử việc">Thử việc</option>
                <option value="Thực tập">Thực tập</option>
            </select>
        </div>

        <button class="btn btn-success w-100" onclick="addEmployee()">Thêm nhân viên</button>

        <div id="msg" class="mt-3 text-center fw-bold"></div>
    </div>

    <script>
        function loadDepartments() {
            fetch("/departments")
                .then(res => res.json())
                .then(data => {
                    let html = '<option value="">-- Chọn phòng ban --</option>';
                    data.forEach(d => {
                        html += `<option value="${d.DepartmentID}">${d.DepartmentName}</option>`;
                    });
                    document.getElementById("DepartmentID").innerHTML = html;
                });
        }

        function loadPositions() {
            fetch("/positions")
                .then(res => res.json())
                .then(data => {
                    let html = '<option value="">-- Chọn chức vụ --</option>';
                    data.forEach(p => {
                        html += `<option value="${p.PositionID}">${p.PositionName}</option>`;
                    });
                    document.getElementById("PositionID").innerHTML = html;
                });
        }

        loadDepartments();
        loadPositions();

        function addEmployee() {
            const emp = {
                FullName: document.getElementById("FullName").value,
                DateOfBirth: document.getElementById("DateOfBirth").value,
                Gender: document.getElementById("Gender").value,
                PhoneNumber: document.getElementById("PhoneNumber").value,
                Email: document.getElementById("Email").value,
                HireDate: document.getElementById("HireDate").value,
                DepartmentID: document.getElementById("DepartmentID").value,
                PositionID: document.getElementById("PositionID").value,
                Status: document.getElementById("Status").value
            };

            if (!emp.FullName.trim()) {
                document.getElementById("msg").innerHTML = "<span class='text-danger'>Tên nhân viên không được để trống!</span>";
                return;
            }

            fetch("/employees", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(emp)
            })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("msg").innerHTML = `<span class='text-danger'>${data.error}</span>`;
                        return;
                    }
                    document.getElementById("msg").innerHTML = `<span class='text-success'>${data.message}</span>`;
                })
                .catch(err => {
                    document.getElementById("msg").innerHTML = "<span class='text-danger'>Lỗi: Không thêm được nhân viên!</span>";
                });
        }
    </script>
</body>

</html>
