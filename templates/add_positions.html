<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới chức vụ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: "Segoe UI", sans-serif;
        }

        .btn-back {
            position: fixed;
            top: 40px;
            left: 30px;
            background: #0284c7;
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: 0.2s;
            z-index: 999;
        }

        .btn-back:hover {
            background: #0369a1;
            transform: scale(1.05);
        }

        .card {
            width: 100%;
            max-width: 450px;
            border-radius: 18px;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h3 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            color: #1e40af;
        }

        label {
            font-weight: 600;
            color: #1e3a8a;
        }

        .form-control {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #93c5fd;
        }

        .btn-success {
            padding: 12px;
            font-size: 17px;
            font-weight: bold;
            border-radius: 12px;
            background-color: #16a34a;
            border: none;
        }

        .btn-success:hover {
            background-color: #15803d;
            transform: scale(1.02);
        }

        #msg {
            font-size: 16px;
            margin-top: 15px;
        }
    </style>

</head>

<body>

    <button class="btn-back" onclick="history.back()">← Quay lại</button>

    <div class="card">
        <h3>Thêm Chức Vụ</h3>

        <div class="mb-3">
            <label class="form-label">Tên chức vụ</label>
            <input type="text" id="PositionName" class="form-control">
        </div>

        <button class="btn btn-success w-100" onclick="addPosition()">Thêm chức vụ</button>

        <div id="msg" class="mt-3 text-center fw-bold"></div>
    </div>

    <script>
        function addPosition() {
            const PositionName = document.getElementById("PositionName").value;

            if (!PositionName.trim()) {
                document.getElementById("msg").innerHTML =
                    "<span class='text-danger'>Tên chức vụ không được để trống!</span>";
                return;
            }

            fetch("/positions", {   // ⭐ API cho chức vụ
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ PositionName })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("msg").innerHTML =
                        `<span class='text-danger'>${data.error}</span>`;
                    return;
                }

                document.getElementById("msg").innerHTML =
                    `<span class='text-success'>${data.message}</span>`;
            })
            .catch(err => {
                document.getElementById("msg").innerHTML =
                    "<span class='text-danger'>Lỗi: Không thể thêm chức vụ!</span>";
            });
        }
    </script>

</body>

</html>
